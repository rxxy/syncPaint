<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<meta name="viewport"
          content=" height = device-height,
                    width = device-width,
                    initial-scale = 1.0,
                    minimum-scale = 1.0,
                    maximum-scale = 1.0,
                    user-scalable = no"/>
					
	<title>二进制手绘板</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/socket.io-1.2.0.js"></script>
</head>
<body>

<div class="container-fluid">
	<!-- 绘图板 -->
	<div class="row" id="myCanvasDiv">
		<canvas id="myCanvas" style="border:1px solid #eee"></canvas>			
	</div>
	<!-- 按钮组 -->
	<div class="btn-group btn-group-lg" role="group" aria-label="...">
		<button type="button" class="btn btn-default" id="revoke"><span class="
glyphicon glyphicon-chevron-left" aria-hidden="true"></span></button>
	    <button type="button" class="btn btn-default" id="recovery"><span class="
glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>
	    <button type="button" class="btn btn-default" id="empty"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>

		<!-- 颜色按钮 -->
		<button type="button" data-trigger="focus" class="btn btn-default" id="color" 
		data-container="body" data-toggle="popover" data-placement="top" data-content='
		<div id="black_btn" class="color_btn"></div>
			<div id="blue_btn" class="color_btn"></div>
			<div id="green_btn" class="color_btn"></div>
			<div id="red_btn" class="color_btn"></div>
			<div id="yellow_btn" class="color_btn"></div>'>
			<span class="glyphicon glyphicon-text-color" aria-hidden="true"></span>
		</button>
	    
		<button type="button" data-trigger="focus" class="btn btn-default" 
		data-container="body" data-toggle="popover" data-placement="top" id="shape" data-content='<div id="shapeGroup">
		    <button type="button" class="btn btn-default  active" shape="pen">画笔</button>
		    <button type="button" class="btn btn-default" shape="rect">矩形</button>
		    <button type="button" class="btn btn-default" shape="triangle">三角形</button>
		    <button type="button" class="btn btn-default" shape="circle">圆</button>
		    <button type="button" class="btn btn-default" shape="line">直线</button>
		</div>'>形状</button>
		<!-- fds 此功能没有实现
		<button type="button" data-trigger="focus" class="btn btn-default" 
		data-container="body" data-toggle="popover" data-placement="top" id="width" data-content='<div id="widthGroup">
		    <button type="button" class="btn btn-default active" width="10">画笔</button>
		    <button type="button" class="btn btn-default" width="15">矩形</button>
		    <button type="button" class="btn btn-default" width="20">三角形</button>
		    <button type="button" class="btn btn-default" width="25">圆</button>
		    <button type="button" class="btn btn-default" width="30">直线</button>
		</div>'>粗细</button>
		-->
	</div>
</div>

<script src="js/main.js"></script>

</body>
</html>
